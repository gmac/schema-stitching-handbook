type Review @key(fields: "id") {
  id: ID!
  body: String!
  author: User
  product: Product
}

extend type User @key(fields: "id") {
  id: ID! @external
  reviews: [Review]
}

extend type Product @key(fields: "upc") {
  acceptsNewReviews: Boolean @requires(fields: "unitsInStock")
  reviews: [Review]
  unitsInStock: Int! @external
  upc: ID! @external
}

type Query {
  review(id: ID!): Review
}