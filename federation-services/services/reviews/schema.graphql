type Review @key(fields: "id") {
  id: ID!
  body: String!
  author: User
  product: Product
}

extend type User @key(fields: "id") {
  id: ID! @external
  reviews: [Review]
}

extend type Product @key(fields: "upc") {
  featured: Boolean @requires(fields: "unitsSold")
  reviews: [Review]
  unitsSold: Int @external
  upc: ID! @external
}
